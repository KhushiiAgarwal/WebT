<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with Header, Navbar, Content, and Footer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        main {
            padding: 20px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #content1 {
            background-color: #f2f2f2;
            padding: 20px;
            margin-top: 20px;
        }

        #content2 {
            background-color: #e6f7ff;
            padding: 20px;
            margin-top: 20px;
        }

        #content3 {
            background-color: #ffe6e6;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div id="content1">
            <h2>Content 1</h2>
            <p>This content is positioned below the header and navigation bar.</p>
        </div>

        <div id="content2">
            <h2>Content 2</h2>
            <p>This content is positioned below the first content.</p>
        </div>

        <div id="content3">
            <h2>Content 3</h2>
            <p>This content is positioned below the second content.</p>
        </div>
    </main>

    <footer>
        <p>Footer - This content is fixed at the bottom of the page.</p>
    </footer>

</body>
</html>
